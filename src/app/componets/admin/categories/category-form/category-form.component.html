<form  class="user" [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control"  formControlName="name"
           placeholder="Name" value="{{category?.name}}" required >
    <small class="form-text text-muted"
           *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.errors?.required">
      Please enter name.!
    </small>
    <small class="form-text text-muted"
           *ngIf="categoryForm.controls.name?.touched && categoryForm.controls.name.errors?.minlength">
      name Min lenght.!
    </small>

    <small class="form-text text-muted"
           *ngIf="categoryForm.controls.name?.touched && categoryForm.controls.name.errors?.maxlength">
      name Max lenght.!
    </small>

  </div>

  <button type="submit" [disabled]="!categoryForm.valid"  class="btn btn-primary btn-user btn-block">
    Save
  </button>

</form>
